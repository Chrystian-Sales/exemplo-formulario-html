<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌎Área reservada🚗</title>
    <link href="css/estilo.css" rel="stylesheet" />
</head>

<body>
    <h1> 🌎Área reservada🚗</h1>
    <form name="form-login" method="post">
        <fieldset>
            <legend>Login</legend>
            <label>E-mail:</label>
            <input type="email" id="email" name="email" maxlength="10"
                title="informe um email com no maximo 100 caracteres" size="50" placeholder="Ex: alguem@gmail.com"
                required /><br>
            <label>Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Informe a senha"
                title="informe uma senha de no mínimo 06 caracteres" required /><br>
            <input type="checkbox" id="lembrar" name="lembrar" checked>
            Lembrar usuário?
        </fieldset>
        <input type="submit" value="Login" />
        <input type="reset" value="Limpar" />
    </form>
    <a href="novo.html">Ainda não é usuário?</a>
</body>

</html>
